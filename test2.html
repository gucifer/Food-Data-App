<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div id="searchbar">
        <form>
          <input type="text" placeholder="Search" autofocus id="searchinput"/>
          <button onClick={this.handleSubmit}>
            <div id="searchicon">&#9906;</div>
          </button>
        </form>
      </div>  
      <div id="fooddetail">
        <div class="tab">
          <button class="tablinks" onclick="openCity(event, 'Back')">Back</button>
          <button class="tablinks" onclick="openCity(event, 'Summary')">Summary</button>
          <button class="tablinks" onclick="openCity(event, 'Ingredients')">Ingredients</button>
          <button class="tablinks" onclick="openCity(event, 'Recipe')">Recipe</button>
          <button class="tablinks" onclick="openCity(event, 'Nutrients')">Nutrients</button>
        </div>        
        <div id="Summary" class="tabcontent">
          <h3>London</h3>
          <p>London is the capital city of England.</p>
        </div>
        
        <div id="Ingredients" class="tabcontent">
          <h3>Paris</h3>
          <p>Paris is the capital of France.</p>
        </div>
        
        <div id="Recipe" class="tabcontent">
          <h3>Tokyo</h3>
          <p>Tokyo is the capital of Japan.</p>
        </div>

        <div id="Nutrients" class="tabcontent">
          <h3>Tokyo</h3>
          <p>Tokyo is the capital of Japan.</p>
        </div>
      </div>
      <script src="" async defer></script>
  </body>
</html>
